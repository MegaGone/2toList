<div class="form-row">
    <button class="w-100 btn btn-lg btn-info m-1 p-1" (click)="open(content)">
        Clear All
        <i class="fal fa-plus-circle"></i>
    </button>
</div>

<ng-template #content let-modal>

    <div class="modal-header">
        <h1 class="modal-title text-danger" id="modal-basic-title">Warning!</h1>
    </div>

    <div class="modal-body text-center">
        <h3>Are you sure to clear all?</h3>
    </div>

    <div class="modal-footer">
        <div class="left-side">
            <button type="button" class="btn btn-info btn-link" (click)="clearAll()">
                Clear
            </button>
        </div>

        <div class="divider"></div>

        <div class="right-side">
            <button type="button" class="btn btn-danger btn-link" (click)="modal.dismiss('Cross Click')">
                CANCEL
            </button>
        </div>
    </div>

</ng-template>
